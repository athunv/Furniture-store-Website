<!doctype html>
<html lang="en">
    <head>
        <title>plist</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div>
            <h1>plist</h1>
            {% for i in products %}
            <div class="col-md-3 col-sm-12  mt-3">
                <div class="card shadow" style="width: 18rem; height: 350px;" >
                    <img src="{{ i.image.url }}" class="card-img-top" height="160px" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.product_name }}</h5>
                        <p class="card-text">M.R.P  â‚¹{{ i.price }}</p>
                        <a href="{% url 'detail' i.id %}" class="mb-3 btn btn-success ms-2">View Details</a>
                        <a href="{% url 'addtocart' i.id%}" class="mb-3 btn btn-dark ms-3">Add to cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
