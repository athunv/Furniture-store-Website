<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <style>
            .div1{
                
                background: rgba(255, 255, 255, 0.24);
                border-radius: 16px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>

    <body>
        <div>
            <img src="{% static 'images/regbg.jpg'%}" style="width: 100%; height: 100vh;" alt="">
        </div>
        <div style="margin-top: -600px;" class=" d-flex justify-content-center align-items-center">
            <div class="row w-75 p-4 border border-shadow div1">
                <div class="col">
                    <h3 class="text-center">Register Now</h3>
                    <form method="post" class="mt-5">
                        {%csrf_token%}
                        <table>
                            {{form.as_table}}
                        </table>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success mt-3">Register</button>
                            <a href="{% url 'login'%}" class=" btn btn-warning">Already a user?</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        
    </body>
</html>
